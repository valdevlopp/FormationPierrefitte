<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS et Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <form>
                    <div class="form-group">
                        <label for="inputName">Nom</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Mon nom" required>
                        <span id="nomMessage"></span>

                    </div>

                    <div class="form-group">
                        <label for="inputName">Prénom</label>
                        <input type="text" class="form-control" id="inputFirstname" placeholder="Mon nom" required>
                        <span id="prenomMessage"></span>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputUserImage">Lien vers mon image de profil</label>
                            <input type="text" class="form-control" id="inputUserImage" placeholder="Lien vers mon image de profil"
                                required>
                            <span id="imageUtilisateur"></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputBirthday">Date de naissance AAAA-MM-JJ</label>
                            <input type="text" class="form-control" id="inputBirthday" placeholder="1999-01-01"
                                required>
                            <span id="naissanceMessage"></span>
                        </div>
                        <!-- La fonctionnalité de validation HTML5 la plus simple à utiliser est l'attribut required} — si vous voulez rendre une
                        entrée obligatoire, vous pouvez marquer l'élément en utilisant cet attribut. Lorsque cet attribut est mis, le
                        formulaire ne sera pas soumis (et affichera un message d'erreur) si l'entrée est vide (l'entrée sera également
                        considérée comme invalide). -->
                    </div>
                    <button id="bouton2" type="button" onclick="bouton()" class="btn btn-primary">Envoyer</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="list_user" class="row"></div>
    </div>
    <script src="jsbootstrap.js"></script>
</body>

</html>
